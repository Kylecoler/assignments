<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="output"></div>
        <div id="keypad">
            <div>
                <input type="button" value="7" placeholder="7" id="7">
                <input type="button" value="8" placeholder="8" id="8">
                <input type="button" value="9" placeholder="9" id="9">
                <input type="button" value="/" placeholder="/" id="/">
            </div>
            <div>
                <input type="button" value="4" placeholder="4" id="4">
                <input type="button" value="5" placeholder="5" id="5">
                <input type="button" value="6" placeholder="6" id="6">
                <input type="button" value="*" placeholder="*" id="*">
            </div>
            <div>
                <input type="button" value="1" placeholder="1" id="1">
                <input type="button" value="2" placeholder="2" id="2">
                <input type="button" value="3" placeholder="3" id="3">
                <input type="button" value="-" placeholder="-" id="-">
            </div>
            <div>
                <input type="button" value="0" placeholder="0" id="0">
                <input type="button" value="." placeholder="." id=".">
                <input type="button" value="enter" placeholder="enter" id="enter">
                <input type="button" value="+" placeholder="+" id="+">
            </div>
            <div>
                <input type="button" value="clear" placeholder="clear" id="clear">
                <input type="button" value="all clear" placeholder="all clear" id="allclear">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
