<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type='text/javascript'></script>
</head>
<body>
    <header>
        <h1>Randomness!!!!</h1>
    </header>
    <div>
        <form action="">
            Dice Size
            <select name="" id="DiceValue">
                <option value="4">D4</option>
                <option value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>
            Number of dice
            <input type="number" name="DiceNum" id="DiceNum" value="1">
            <input type="button" value="Get Randomness" onclick="rndnum()">
        </form>
        <p id='result'></p>
    </div>
    <div id='scene' class='cube'>
       <div id="animation">
            <div id="rotate">
                <div id="front" class="face">1</div>
                <div id="back" class="face">2</div>
                <div id="left" class="face">3</div>
                <div id="right" class="face">4</div>
                <div id="top" class="face">5</div>
                <div id ="bottom" class="face">6</div>
            </div>
        </div> 
    </div>
    <div id='d4scene'>
        <div id='d4animation'>
            <div id='d4container'>
                <div class="d4face"></div>
                <div class="d4face"></div>
                <div class="d4face"></div>
                <div class="d4face"></div>
            </div>
        </div>
    </div>
</body>
</html>
