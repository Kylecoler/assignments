<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type='text/javascript'></script>
</head>
<body>
    <header>
        <h1>Randomness!!!!</h1>
    </header>
    <div>
        <form action="">
            Dice Size
            <select name="" id="DiceValue">
                <option value="4">D4</option>
                <option value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>
            Number of dice
            <input type="number" name="DiceNum" id="DiceNum" value="1">
            <input type="button" value="Get Randomness" onclick="rndnum()">
        </form>
        <p id='result'></p>
    </div>
    <div id='Dice'>
        <!-- tetrahedron (triangular pyramid)-->
        <div class='d4 scene'>
            <div id='d4animation' class="hide">
                <div id='d4container'>
                    <div class="triangle a14"><p>1</p></div>
                    <div class="triangle b14"><p>2</p></div>
                    <div class="triangle c14"><p>3</p></div>
                    <div class="triangle d14"><p>4</p></div>
                </div>
            </div>
        </div>
        <!--polyhedron (cube)-->
        <div class='d6 scene'>
            <div id="d6animation" class="hide">
                <div id="d6container">
                    <div class="square a16">1</div>
                    <div class="square b16">2</div>
                    <div class="square c16">3</div>
                    <div class="square d16">4</div>
                    <div class="square e16">5</div>
                    <div class="square f16">6</div>
                </div>
            </div> 
        </div>
        <!-- octahedron -->
        <div class="d8 scene">
            <div id='d8animation' class='hide'>
                <div id='d8top'>
                    <div class="triangle a18"><p>1</p></div>
                    <div class="triangle b18"><p>2</p></div>
                    <div class="triangle c18"><p>3</p></div>
                    <div class="triangle d18"><p>4</p></div>
                    <div class="triangle e18"><p>5</p></div>
                    <div class="triangle f18"><p>6</p></div>
                    <div class="triangle g18"><p>7</p></div>
                    <div class="triangle h18"><p>8</p></div>
                </div>
            </div>
        </div>
        <!-- pentagonal trapezohedron -->
        <div class="d10 scene">
            <div id="d10animation" class="hide">
                <div id="d10container">
                    <div class="diamond_shield a110"><p>1</p></div>
                    <div class="diamond_shield b110"><p>2</p></div>
                    <div class="diamond_shield c110"><p>3</p></div>
                    <div class="diamond_shield d110"><p>4</p></div>
                    <div class="diamond_shield e110"><p>5</p></div>
                    <div class="diamond_shield f110"><p>6</p></div>
                    <div class="diamond_shield g110"><p>7</p></div>
                    <div class="diamond_shield h110"><p>8</p></div>
                    <div class="diamond_shield i110"><p>9</p></div>
                    <div class="diamond_shield j110"><p>10</p></div>
                </div>
            </div>
        </div>
        <!-- dodecahedron -->
        <div class="d12 scene">
            <div id="d12animation" class="hide">
                <div id="d12container">
                    <div class="pentagon">1</div>
                    <div class="pentagon">2</div>
                    <div class="pentagon">3</div>
                    <div class="pentagon">4</div>
                    <div class="pentagon">5</div>
                    <div class="pentagon">6</div>
                    <div class="pentagon">7</div>
                    <div class="pentagon">8</div>
                    <div class="pentagon">9</div>
                    <div class="pentagon">10</div>
                    <div class="pentagon">11</div>
                    <div class="pentagon">12</div>
                </div>
            </div>
        </div>
        <!-- icosahedron -->
        <div class="d20 scene">
            <div class="d20animation" class="hide">
                <div id="d20container">
                    <div class="triangle a120"><p>1</p></div>
                    <div class="triangle b120"><p>2</p></div>
                    <div class="triangle c120"><p>3</p></div>
                    <div class="triangle d120"><p>4</p></div>
                    <div class="triangle e120"><p>5</p></div>
                    <div class="triangle f120"><p>6</p></div>
                    <div class="triangle g120"><p>7</p></div>
                    <div class="triangle h120"><p>8</p></div>
                    <div class="triangle i120"><p>9</p></div>
                    <div class="triangle j120"><p>10</p></div>
                    <div class="triangle k120"><p>11</p></div>
                    <div class="triangle l120"><p>12</p></div>
                    <div class="triangle m120"><p>13</p></div>
                    <div class="triangle n120"><p>14</p></div>
                    <div class="triangle o120"><p>15</p></div>
                    <div class="triangle p120"><p>16</p></div>
                    <div class="triangle q120"><p>17</p></div>
                    <div class="triangle r120"><p>18</p></div>
                    <div class="triangle s120"><p>19</p></div>
                    <div class="triangle t120"><p>20</p></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
