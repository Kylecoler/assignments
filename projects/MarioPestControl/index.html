<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>
    <div class="inline-block green">
        <img src="Goomba.png" width="200px" height="200px">
        <p>Goomba</p>
        <p>5 coins each</p>
        <input type="number" placeholder="Number disposed" id="goomba">
        <p>Total Cost: <span id="ggone">0</span></p>
    </div>
    <div class="inline-block black">
        <img src="bob-omb.png" width="200px" height="200px">
        <p>Bob-omb</p>
        <p>7 coins each</p>
        <input type="number" placeholder="Number disposed" id="bob-omb">
        <p>Total <span id="bgone">0</span></p>
    </div>
    <div class="inline-block sea">
        <img src="Cheep-cheep.png" width="200px" height="200px">
        <p>Cheep-cheep</p>
        <p>11 coins each</p>
        <input type="number" placeholder="Number disposed" id="cheep">
        <p>Total <span id="cgone">0</span></p>
    </div>
    <div>
        <p>Grand Total <span id="total"></span></p>
    </div>
    <footer>
        <p class="inline-block">it's-a-me-Mario@MarioBros.com</p>
        <p class="inline-block">http://www.MarioBros.com</p>
        <p class="inline-block">Mario Bros.' House</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
