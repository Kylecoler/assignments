<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>
    <div class="inline-block">
        <img src="Goomba.jpeg" alt="">
        <p>Goomba</p>
        <p>5 coins</p>
        <input type="number" placeholder="Number disposed" id="goomba">
        <p>Total Cost<span id="ggone"></span></p>
    </div>
    <div class="inline-block">
        <img src="Bob-omb.jpeg" alt="">
        <p>Bob-omb</p>
        <p>7 coins</p>
        <input type="number" placeholder="Number disposed" id="bob=omb">
        <p>Total <span id="bgone"></span></p>
    </div>
    <div class="inline-block">
        <img src="Cheep-cheep.jpeg" alt="">
        <p>Cheep-cheep</p>
        <p>11 coins</p>
        <input type="number" placeholder="Number disposed" id="cheep">
        <p>Total <span id="cgone"></span></p>
    </div>
    <div>
        <p>Grand Total <span id="total"></span></p>
    </div>
    <footer>
        <p>it's-a-me-Mario@MarioBros.com</p>
        <p>http://MarioBros.com</p>
        <p>Mario Bros.' House</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
